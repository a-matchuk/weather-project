<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <form id="citySearch">
          <input type="search" id="query" placeholder="Enter the city..." />
          <input type="submit" value="Search for the city" />
        </form>
        <br />
        <h1>🌦</h1>
        <br />
        <h2>Your city 🏘</h2>
        <h3>Current day and time</h3>
        <h4>10°C</h4>
        <p class="humidity">Humidity: 80%</p>
        <p class="wind">Wind: 15 km/h</p>
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">10°C / 25°C</div>
          <div class="col">☀️</div>
        </div>
        <div class="row">
          <div class="col">Tuesday</div>
          <div class="col">11°C / 23°C</div>
          <div class="col">⛅️</div>
        </div>
        <div class="row">
          <div class="col">Wednesday</div>
          <div class="col">15°C / 28°C</div>
          <div class="col">☀️</div>
        </div>
        <div class="row">
          <div class="col">Thursday</div>
          <div class="col">10°C / 30°C</div>
          <div class="col">☀️</div>
        </div>
        <div class="row">
          <div class="col">Friday</div>
          <div class="col">15°C / 35°C</div>
          <div class="col">⛅️</div>
        </div>
        <br />
        <p class="signature">Coded by Alina M.</p>
      </div>
      <script src="src/index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
